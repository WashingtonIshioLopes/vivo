<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="text-center mb-5 text-dark">Pesquisa de Filmes</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" (ngSubmit)="onSubmit()">

            <div class="text-center">
              <img src="assets/vivo-5g.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <div class="form-group">
                <label for="login">Email ou CPF</label>
                <input type="text" class="form-control" id="login" [(ngModel)]="login" name="login" required appCpfFormatter>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" required>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-sm btn-outline-secondary px-5 mb-5 w-100">Login</button>
            </div>

            <div id="emailHelp" class="form-text text-center mb-5 text-dark">NÃ£o possui Conta ? 
              <a class="text-dark fw-bold" style="cursor: pointer;" (click)="registerUser()">Criar uma Conta</a>
            </div>
            
          </form>
        </div>

      </div>
    </div>
  </div>
