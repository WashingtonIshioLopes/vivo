<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Criar Conta</h2>
      <div class="text-center mb-5 text-dark">Pesquisa de Filmes</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" (ngSubmit)="onSubmit()">

          <div class="text-center">
            <img src="assets/vivo-5g.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required appCpfFormatter maxlength="50">
            </div>
          </div>          

          <div class="mb-3">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" [(ngModel)]="cpf" name="cpf" required appCpfFormatter maxlength="14">
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone" [(ngModel)]="telefone" name="telefone" required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" required>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="confirmpassword">Confirme Senha</label>
              <input type="password" class="form-control" id="confirmesenha" [(ngModel)]="confirmesenha" name="confirmesenha" required>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-sm btn-outline-secondary px-5 mb-5 w-100">Criar</button>
          </div>

          <div id="sairHelp" class="form-text text-center mb-5 text-dark">
            <a class="text-dark fw-bold" style="cursor: pointer;" (click)="voltarLogin()">Voltar</a>
          </div>
          
        </form>
      </div>

    </div>
  </div>
</div>
